{% extends 'base.html' %}

{% block title %}Sign Out - SocialSphere{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="auth-background">
        <div class="auth-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                        <h2>Sign Out</h2>
                        <p>Are you sure you want to leave?</p>
                    </div>
                    <div class="auth-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger auth-btn">
                                <i class="fas fa-sign-out-alt me-2"></i>Sign Out
                            </button>
                        </form>
                        <div class="auth-footer">
                            <p><a href="/" class="btn btn-link">Cancel</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
/* Auth Section Styles */
.auth-section {
    position: relative;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    overflow: hidden;
}

.auth-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1;
}

.auth-shapes {
    position: absolute;
    width: 100%;
    height: 100%;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;
}

.shape-1 {
    width: 100px;
    height: 100px;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
}

.shape-2 {
    width: 150px;
    height: 150px;
    top: 60%;
    right: 10%;
    animation-delay: 2s;
}

.shape-3 {
    width: 80px;
    height: 80px;
    top: 40%;
    right: 30%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

.auth-card {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    overflow: hidden;
    margin-top: 2rem;
}

.auth-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-align: center;
    padding: 2.5rem 2rem 2rem;
}

.auth-icon {
    width: 80px;
    height: 80px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    font-size: 2rem;
}

.auth-header h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.auth-header p {
    opacity: 0.9;
    font-size: 1rem;
    margin: 0;
}

.auth-body {
    padding: 2.5rem 2rem;
    text-align: center;
}

.auth-btn {
    background: linear-gradient(45deg, #dc3545, #c82333);
    border: none;
    color: white;
    font-weight: 700;
    padding: 1rem 2rem;
    border-radius: 50px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 1rem;
}

.auth-btn:hover {
    background: linear-gradient(45deg, #c82333, #dc3545);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #e9ecef;
}

.auth-footer p {
    margin: 0;
}

.auth-footer .btn-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
    padding: 0;
    border: none;
    background: none;
}

.auth-footer .btn-link:hover {
    color: #764ba2;
}

/* Responsive Design */
@media (max-width: 768px) {
    .auth-card {
        margin: 1rem;
    }
    
    .auth-header {
        padding: 2rem 1.5rem 1.5rem;
    }
    
    .auth-body {
        padding: 2rem 1.5rem;
    }
    
    .auth-header h2 {
        font-size: 1.75rem;
    }
}
</style>
{% endblock %}
